<table>
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable">Name</th>
        <th (click)="sort('type')" class="sortable">Type</th>
        <th>Operational</th>
        <th>Orbit Type</th>
        <th>Launch Date</th>
    </tr>
    <tr class="data-row">
        <td *ngFor="let satellites of displayList; let i = index">{{i}}.{{satellites.name}}</td>
        <td *ngFor="let satellites of displayList; let i = index">{{i}}.{{satellites.type}}</td>
        <td *ngFor="let satellites of displayList; let i = index">{{i}}.{{satellites.operational}}</td>
        <td *ngFor="let satellites of displayList; let i = index">{{i}}.{{satellites.orbiType}}</td>
        <td *ngFor="let satellites of displayList; let i = index">{{i}}.{{satellites.launchDate}}</td>
    </tr>
</table>
